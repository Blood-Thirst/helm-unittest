---
suite: Test failure message
templates:
  - pod.yaml
tests:
  - it: prints an error message
    set:
      settings:
        fail: "true"
    asserts:
      - failedTemplate:
          errorMessage: |-
            execution error at (failed-chart-test/templates/pod.yaml:5:6):
            You've set fail to true. This will cause a failure. Please set:
            fail: false
            and try again
